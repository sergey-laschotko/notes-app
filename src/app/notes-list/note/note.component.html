<div class="note">
  <div class="note_title">{{title}}</div>
  <div class="note_content">{{content}}</div>
  <div class="note_actions mt-auto">
    <button class="btn btn-primary btn-sm note_edit">
      <i class="fa fa-edit"></i>
    </button>
    <button class="btn btn-danger btn-sm note_delete">
      <i class="fa fa-trash"></i>
    </button>
  </div>
</div>
