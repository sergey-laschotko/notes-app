<div class="note">
  <div class="note_title">{{title}}</div>
  <div class="note_content">{{content}}</div>
  <div class="note_actions mt-auto">
    <a class="btn btn-primary btn-sm note_edit" routerLink="edit-note/{{id}}">
      <i class="fa fa-edit"></i>
    </a>
    <button class="btn btn-danger btn-sm note_delete" (click)="remove()">
      <i class="fa fa-trash"></i>
    </button>
  </div>
</div>
